{% extends "base.html" %}

{% block title %}Page non trouvée - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        </div>
        <h1 class="display-4 text-muted">404</h1>
        <h2 class="mb-4">Page non trouvée</h2>
        <p class="lead text-muted mb-4">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Retour à l'Accueil
            </a>
            <a href="{{ url_for('main.new_project') }}" class="btn btn-outline-primary">
                <i class="bi bi-plus-circle me-2"></i>Nouveau Projet
            </a>
        </div>
    </div>
</div>
{% endblock %}
